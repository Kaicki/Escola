}
header {
  background: linear-gradient(90deg, #1f7a3d, #0b1d51);

}

}

  padding: 50px 20px;

}
form {
  max-width: 400px;
  margin: auto;
  background: #e9f5ee;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
input, textarea {
  width: 100%;

  border: 1px solid #ccc;

}

  background: linear-gradient(90deg, #1f7a3d, #0b1d51);

<body>
<header>
  <h1>Contato</h1>
  <nav>
    <a href="index.html">In√≠cio</a>

  </nav>
</header>

<section>
  <h2>Fale Conosco</h2>
  <form id="formContato" onsubmit="enviarMensagem(event)">
    <input type="text" id="nome" placeholder="Seu nome" required>
    <input type="email" id="email" placeholder="Seu e-mail" required>
    <textarea id="mensagem" rows="4" placeholder="Sua mensagem..." required></textarea>
    <button type="submit">Enviar via WhatsApp</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 Escola Estadual M√°rio Pereira Pinto</p>
</footer>

<script>
function enviarMensagem(e) {
  e.preventDefault();

  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;
  const mensagem = document.getElementById("mensagem").value;

  // üîΩ Coloque aqui o n√∫mero do WhatsApp da escola
  const numero = "5581999999999"; // exemplo: 55 + DDD + n√∫mero

  const texto = `Ol√°, sou ${nome} (%20${email})%0A%0A${mensagem}`;
  const url = `https://wa.me/${numero}?text=${texto}`;

  window.open(url, "_blank");
}
</script>
