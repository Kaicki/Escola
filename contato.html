<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contato - Escola Estadual Mário Pereira Pinto</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f4f9ff;
  color: #222;
}

header {
  background: linear-gradient(90deg, #87CEFF, #00B2EE, #4F94CD, #0000CD);
  color: #fff;
  padding: 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
}
.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
}
header img {
  width: 90px;
  height: auto;
  border-radius: 50%;
}
header h1 {
  flex: 1;
  text-align: center;
  font-size: 1.4em;
  margin: 0;
}
nav {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
}
nav a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}
nav a:hover {
  color: #c7ffd8;
}

/* ===== FORMULÁRIO ===== */
section {
  padding: 60px 20px;
  text-align: center;
}

form {
  max-width: 450px;
  margin: auto;
  background: #e9f6ec;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1em;
}

button {
  background: #1f7a3d;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1em;
  transition: 0.3s;
}
button:hover {
  background: #0b1d51;
}

footer {
  background: #0b1d51;
  color: white;
  text-align: center;
  padding: 15px;
  margin-top: 20px;
}
</style>
</head>
<body>

<header>
  <div class="header-left">
    <img src="file_00000000cda0620e931c44935fd6fb30.png" alt="Logo da Escola">
  </div>
  <h1>Contato</h1>
  <nav>
    <a href="index.html">Sobre</a>
    <a href="projetos.html">Projetos</a>
    <a href="noticias.html">Notícias</a>
    <a href="galeria.html">Galeria</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<section>
  <h2>Fale Conosco</h2>
  <p>Preencha o formulário para enviar um e-mail diretamente para a escola.</p>

  <form onsubmit="enviarEmail(event)">
    <input type="text" id="nomeAluno" placeholder="Nome do aluno" required>
    <input type="text" id="nomePais" placeholder="Nome dos pais/responsáveis" required>
    <textarea id="mensagem" rows="4" placeholder="Sua mensagem..." required></textarea>
    <button type="submit">Enviar por E-mail</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 Escola Estadual Mário Pereira Pinto</p>
  <p>KAICKI BERTAGLIA - 3B1</p>
</footer>

<script>
function enviarEmail(e) {
  e.preventDefault();

  const aluno = document.getElementById('nomeAluno').value;
  const pais = document.getElementById('nomePais').value;
  const msg = document.getElementById('mensagem').value;

  const emailEscola = "escola@exemplo.com"; // <-- TROQUE AQUI PARA O E-MAIL REAL DA ESCOLA

  const assunto = `Contato referente ao aluno(a): ${aluno}`;
  const corpo = `Olá, meu nome é ${pais}.\nEstou entrando em contato referente ao aluno(a) ${aluno}.\n\nMensagem:\n${msg}`;

  window.location.href = `mailto:${emailEscola}?subject=${encodeURIComponent(assunto)}&body=${encodeURIComponent(corpo)}`;
}
</script>

</body>
</html>
