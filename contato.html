<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contato - Escola Estadual Mário Pereira Pinto</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f7fbff;
}
header {
  background: linear-gradient(90deg, #0077b6, #00b894);
  color: white;
  padding: 20px;
  text-align: center;
}
nav a {
  color: white;
  margin: 0 15px;
  text-decoration: none;
  font-weight: bold;
}
section {
  padding: 50px 20px;
  text-align: center;
}
form {
  max-width: 400px;
  margin: auto;
  background: #e3f2fd;
  padding: 20px;
  border-radius: 10px;
}
input, textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}
button {
  background: #0077b6;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #00b894;
}
footer {
  background: #003366;
  color: white;
  text-align: center;
  padding: 15px;
  margin-top: 20px;
}
</style>
</head>
<body>
<header>
  <h1>Contato</h1>
  <nav>
    <a href="index.html">Início</a>
    <a href="sobre.html">Sobre</a>
    <a href="galeria.html">Galeria</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<section>
  <h2>Fale Conosco</h2>
  <form onsubmit="enviarMensagem(event)">
    <input type="text" placeholder="Seu nome" required>
    <input type="email" placeholder="Seu e-mail" required>
    <textarea rows="4" placeholder="Sua mensagem..." required></textarea>
    <button type="submit">Enviar</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 Escola Estadual Mário Pereira Pinto</p>
</footer>

<script>
function enviarMensagem(e) {
  e.preventDefault();
  alert("Mensagem enviada com sucesso!");
}
</script>
</body>
</html>
