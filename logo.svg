  </text>

  <!-- Selo Ensino Integral -->
  <circle cx="200" cy="180" r="25" fill="white"/>
  <path d="M210 160 A25 25 0 1 1 190 200" fill="none" stroke="#f5b942" stroke-width="6" stroke-linecap="round"/>
  <text x="200" y="185" text-anchor="middle" font-family="Poppins, sans-serif" font-size="8" font-weight="bold" fill="black">
    ENSINO
  </text>
  <text x="200" y="195" text-anchor="middle" font-family="Poppins, sans-serif" font-size="8" font-weight="bold" fill="black">
    INTEGRAL
  </text>
