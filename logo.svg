<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <circle cx="150" cy="150" r="140" fill="white" stroke="none"/>
  
  <!-- Texto superior -->
  <text x="150" y="45" text-anchor="middle" font-family="Poppins, sans-serif" font-size="15" font-weight="bold" fill="black">
    “E. E. MÁRIO PEREIRA PINTO”
  </text>

  <!-- Texto inferior -->
  <text x="150" y="280" text-anchor="middle" font-family="Poppins, sans-serif" font-size="15" font-weight="bold" fill="black">
    CAMPO LIMPO PAULISTA
  </text>

  <!-- Forma oval preta atrás do M -->
  <ellipse cx="150" cy="150" rx="70" ry="40" fill="black"/>

  <!-- Letra M -->
  <text x="150" y="170" text-anchor="middle" font-family="Poppins, sans-serif" font-size="120" font-weight="bold" stroke="black" stroke-width="2" fill="white">
