<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria - Escola Estadual Mário Pereira Pinto</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f0faff;
  color: #222;
}

/* ===== HEADER ===== */
header {
  background: linear-gradient(90deg, #1f7a3d, #0b1d51);
  color: #fff;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

header img {
  width: 80px;
  height: auto;
  border-radius: 50%;
}

header h1 {
  flex: 1;
  text-align: center;
  font-size: 1.4em;
  margin: 0;
}

nav {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}

nav a:hover {
  color: #c7ffd8;
}

/* ===== GALERIA ===== */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 40px;
}

.gallery img {
  width: 100%;
  border-radius: 10px;
  transition: transform 0.3s;
}

.gallery img:hover {
  transform: scale(1.05);
}

/* ===== FOOTER ===== */
footer {
  background: #0b1d51;
  color: white;
  text-align: center;
  padding: 15px;
}
</style>
</head>
<body>

<header>
  <div class="header-left">
    <img src="file_00000000cda0620e931c44935fd6fb30.png" alt="Logo da Escola">
  </div>
  <h1>Escola Estadual Mário Pereira Pinto</h1>
  <nav>
    <a href="index.html">Início</a>
    <a href="sobre.html">Sobre</a>
    <a href="galeria.html">Galeria</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<section>
  <h2>Galeria de Momentos</h2>
  <div class="gallery">
    <img src="https://via.placeholder.com/400x250" alt="Evento 1">
    <img src="https://via.placeholder.com/400x250" alt="Evento 2">
    <img src="https://via.placeholder.com/400x250" alt="Evento 3">
    <img src="https://via.placeholder.com/400x250" alt="Evento 4">
  </div>
</section>

<footer>
  <p>&copy; 2025 Escola Estadual Mário Pereira Pinto</p>
</footer>

</body>
</html>
