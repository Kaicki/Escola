<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Galeria - Escola Estadual Mário Pereira Pinto</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f0faff;
}
header {
  background: linear-gradient(90deg, #1f7a3d, #0b1d51);
  color: white;
  padding: 20px;
  text-align: center;
}
nav a {
  color: white;
  margin: 0 15px;
  text-decoration: none;
  font-weight: bold;
}
nav a:hover {
  text-decoration: underline;
}
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 40px;
}
.gallery img {
  width: 100%;
  border-radius: 10px;
  transition: transform 0.3s;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.gallery img:hover {
  transform: scale(1.05);
}
footer {
  background: #0b1d51;
  color: white;
  text-align: center;
  padding: 15px;
}
</style>
</head>

  <nav>
